<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title>Speedpos图片上传样例</title>
    <style type="text/css">
    	div{margin-left:2%;}
    	input{width:96%;height:35px;margin-left:2%;}
    </style>
</head>

<body>  
	<form action="#" method="post" enctype="multipart/form-data">
        <div>上传图片</div><br/>
        <input type="text" name="picurl" placeholder="请填写可访问的图片网络地址"  /><br /><br />
		<input type="hidden" name="pictype" value="idcard">
		<div align="center">
			<input type="submit" value="提交" style="width:210px; height:50px; border-radius: 15px;background-color:#FE6714; border:0px #FE6714 solid; cursor: pointer;  color:white;  font-size:16px;" />
		</div>
	</form>
</html>
